<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>

  <div class="container">
    <div class="cards">
      <div class="card">

        <div class="card-img">

        </div>

        <div class="card-body">

          <h2>
            Get <span class="title-purple">insights</span> that help your business grow.
          </h2>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="footer-container">

            <div class="div">
              <h2 class="footer-title"> 10k+ </h2>
              <p class="footer-text">companies</p>
            </div>
            <div class="div">
              <h2 class="footer-title"> 314 </h2>
              <p class="footer-text"> templates </p>
            </div>
            <div class="div">
              <h2 class="footer-title">12M+</h2>
              <p class="footer-text">queries</p>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
